name = "pesde/luau_lsp"
version = "1.53.3"
description = "Language Server Implementation for Luau"
authors = ["CompeyDev <hi@devcomp.xyz>", "Johnny Morganz <johnnymorganz@outlook.com>"]
repository = "https://github.com/pesde-pkg/tooling/tree/main/bins/luau-lsp"
private = false
includes = ["init.luau", "README.md", "pesde.toml"]

[target]
environment = "lune"
bin = "init.luau"

[engines]
pesde = "^0.6.0"
lune = "^0.8.7"

[dependencies.core]
name = "pesde/toolchainlib"
version = "^0.1.15"
index = "https://github.com/pesde-pkg/index"
target = "lune"

[dependencies.option]
name = "lukadev_0/option"
version = "^1.2.0"
index = "https://github.com/pesde-pkg/index"

[dependencies.result]
name = "lukadev_0/result"
version = "^1.2.0"
index = "https://github.com/pesde-pkg/index"
